<!DOCTYPE html>
 <html>
   <head>
   </head>
    <body>
     <p id="count1">10</p>
     <input type="button" onClick="start()" value="push_start">
     <script>
          function start(){
              var count =10;
              var countup = function(){
              document.getElementById("count1").innerText = count;
              count--;
              }
              var id = setInterval(function(){
              countup();
              if(count < 0){
                  clearInterval(id);
              }},1000);
              }
     </script>
    </body>
</html>
