<!DOCTYPE html>
 <html>
   <head>
   </head>
    <body>
     <p>hello,world</p>
     <button type="button" onClick="add_chk()">追加</button>
     <button type="button" onClick="del_chk()">削除</button>
     <script>
         function add_chk(){
             
             var add_elem = document.createElement("input");
                 add_elem.setAttribute("type", "checkbox");
             var len = document.getElementsByTagName("input");
                 if (len.length < 5) {
                 document.body.appendChild(add_elem);
             
             }
         }
         function del_chk(){
             var del_elem = document.getElementsByTagName("input");
             if (del_elem.length>0){
                 del_elem[0].remove();
             }else{ 
                 alert("削除できる要素がありません。");
             }
         }
     </script>
    </body>
 </html>
