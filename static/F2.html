    <body>
     <p>hello,world</p>
     <button type="button" onClick="add_chk()">追加</button>
     <button type="button" onClick="del_chk()">削除</button>
     <script>
         function add_chk(){
             var add_elem = document.createElement("input");
                 add_elem.setAttribute("type", "checkbox");
                 add_elem.setAttribute("id", "checkbox");
                 document.body.appendChild(add_elem);
             var len = document.getElementsByTagName("input");
             console.log(len.length)
             if (len.length >5) {
             add_elem.parentNode.removeChild(add_elem);
             }
         }
         function del_chk(){
             if (document.getElementById("checkbox")){
                 var del_elem = document.getElementById("checkbox");
                 del_elem.parentNode.removeChild(del_elem);
             }else{ 
                 alert("削除できる要素がありません。");
             }
         }
     </script>
    </body>
